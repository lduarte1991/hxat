
[tool.isort]
profile = 'black'
src_paths = ['isort', 'test']

[tool.black]
target-version = ['py36']
exclude = '''
/(
        \.eggs
      | \.git
      | \.tox
      | \.venv
      | build
      | dist
)/
'''

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
